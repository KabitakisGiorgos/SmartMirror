<div class="container-fluid" id="navbar">
  <div class="row mynavbar">
    <div class="col-2">
      <div class="time">
        {{today | date:'hh:mm'}} <span class="a">{{today | date:'a'}}</span>
      </div>
      <div class="date">
        {{ today| date:'EEEE dd MMMM yyyy'}}
      </div>
    </div>


    <div class="col-8">
      <div id="news-ticker">
        <ul>
          <li *ngFor="let new of news"><span>{{new.title}}</span></li>
        </ul>
      </div>
    </div>
    <div class="col-2" class="notifications">
      <button (click)="hide()">Navbar</button>
      <app-notifications></app-notifications>
    </div>
  </div>
</div>
