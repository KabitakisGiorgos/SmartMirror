<plyr id="plyrPlayer" style="display: block; width: 1920px;" plyrTitle="Video 1" (click)="togglePlayer()"
  [plyrSources]="videoSources" (plyrInit)="player = $event" (plyrPause)="pause($event)">test
</plyr>

<div class="suggested" *ngIf="controllers" [ngClass]="!fullScreen?'minimized':''">
  <div class="row">
    <ul>
      <div *ngFor="let suggestion of videoSources; let i=index">
        <li *ngIf="i>1 && 6>i" (click)="playSong(suggestion)" id="suggestion{{suggestion.id}}">
          <img src=" {{ suggestion.img }}">
          <span>{{suggestion.title}}</span>
        </li>
      </div>
    </ul>
  </div>
</div>

<div id="back" (click)="goBack()" *ngIf="!fullScreen" class="backIcon">
  <img src="/assets/icons/back.svg">
</div>

<ngc-float-button class="media_controllers" [ngClass]="fullScreen?'minimized':''" (click)="open.next(true)"
  spaceBetweenButtons="100" *ngIf="controllers" direction="right" icon="apps">
  <ngc-float-item-button icon="skip_previous" (click)="previousSong()" content="float item 1">
  </ngc-float-item-button>
  <ngc-float-item-button icon="play_arrow" (click)="togglePlayer()" content="float item 2"></ngc-float-item-button>
  <ngc-float-item-button icon="skip_next" (click)="nextSong()" content="float item 3"></ngc-float-item-button>
</ngc-float-button>
