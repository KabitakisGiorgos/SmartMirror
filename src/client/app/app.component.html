<ng-template #app>
  <div class="container-fluid">
    <div class="row">
      <app-navbar></app-navbar>
    </div>
    <router-outlet></router-outlet>
    <div class="row footer">
      <app-menu></app-menu>
    </div>
  </div>
</ng-template>


<div *ngIf="screenSaver; else app" class="container-fluid particles" (click)="open()">
  <div class="info">
    <span class="time">{{today | date:'hh:mm'}}</span>
    <span class="date">{{ today| date:'EEEE, MMMM d'}}</span>
  </div>

  <particles [style]="style" [width]="100" [height]="110" [params]="particlesParams"></particles>
</div>
